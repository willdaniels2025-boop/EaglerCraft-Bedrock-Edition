name: Build & Sign Eaglercraft Mobile

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ðŸ”‘ Try to download existing keystore
      - name: Download Keystore Artifact
        uses: actions/download-artifact@v3
        with:
          name: eaglercraft-keystore
        continue-on-error: true

      # ðŸ”‘ Generate keystore if missing
      - name: Generate Keystore if missing
        run: |
          if [ ! -f eaglercraft.keystore ]; then
            echo "Generating new keystore..."
            keytool -genkeypair -v \
              -keystore eaglercraft.keystore \
              -storepass $KEYSTORE_PASSWORD \
              -keypass $KEY_PASSWORD \
              -alias $KEY_ALIAS \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Eaglercraft, OU=Dev, O=Eagtek Studios, L=Internet, S=World, C=US"
          else
            echo "Using existing keystore"
          fi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS
